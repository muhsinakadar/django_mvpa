<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getc-Staff Registration</title>
</head>
<body>
    <form action="" method="post">

        {% csrf_token %}

        <table border="1" align="center" cellpadding="10" style="border-collapse:collapse;">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="txtFirstName" id=""></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="txtLastName" id=""></td>
            </tr>
            <tr>
                <td>Position</td>
                <td><input type="text" name="txtPosition" id=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" name="txtAge" id=""></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="btnSave" value="Save Data">
                    
                </td>
            </tr>
        </table>

        <hr>

        <table border="1" align="center" cellpadding="10" style="border-collapse:collapse;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>Action</th>
        </tr>

        {% for data in RecordSet%}

        <tr>
            <td>{{ data.FirstName }}</td>
            <td>{{ data.LastName }}</td>
            <td>{{ data.Position }}</td>
            <td>{{ data.Age }}</td>
            <td><a href="{% url 'EditStaff' data.id %}">Edit</a></td>
            <td><a href="{% url 'DeleteStaff' data.id %}">Delete</a></td>
        </tr>

        {% endfor %}
        
        </table>


        

    </form>
    
</body>
</html>
